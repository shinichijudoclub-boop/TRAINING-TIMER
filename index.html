<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æå‡»è®¡æ—¶å™¨</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="æå‡»è®¡æ—¶å™¨">

    <style>
        :root { --bg: #000; --accent: #0a84ff; --work: #ff453a; --rest: #32d74b; --dim: #8e8e93; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* å®¹å™¨é€»è¾‘ï¼šé»˜è®¤æ¨ªå±å¸ƒå±€ */
        .container { display: flex; flex-direction: row; height: 100vh; width: 100vw; padding: env(safe-area-inset-top) 10px 10px 10px; gap: 10px; box-sizing: border-box; }

        /* å·¦ä¾§æ˜¾ç¤ºåŒº */
        .display-side { flex: 1.3; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; border-radius: 24px; transition: all 0.3s ease; }
        #state-label { font-size: 2.8rem; font-weight: 900; letter-spacing: 6px; margin-bottom: 10px; }
        #timer-display { font-size: 22vw; font-weight: 200; line-height: 1; margin: -15px 0; font-variant-numeric: tabular-nums; transition: color 0.3s; }
        #round-info { font-size: 1.5rem; color: var(--dim); background: #222; padding: 8px 24px; border-radius: 50px; }

        /* å³ä¾§æ“ä½œåŒº */
        .control-side { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .input-item { background: #1c1c1e; padding: 6px; border-radius: 12px; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .input-item.active { border-color: var(--accent); background: #2c2c2e; }
        .input-item label { font-size: 0.65rem; color: var(--dim); margin-bottom: 2px; }
        .val-text { font-size: 1.2rem; font-weight: bold; }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; flex: 1; background: #1c1c1e; padding: 8px; border-radius: 15px; }
        .num-btn { background: #3a3a3c; border: none; color: #fff; font-size: 1.3rem; font-weight: bold; border-radius: 10px; display: flex; justify-content: center; align-items: center; }
        .num-btn:active { background: var(--accent); }
        .num-del { background: #48484a; font-size: 1rem; }

        .action-group { display: flex; gap: 8px; height: 60px; }
        .btn-main { flex: 2; border-radius: 15px; border: none; font-size: 1.3rem; font-weight: bold; cursor: pointer; }
        .btn-reset { flex: 1; border-radius: 15px; border: none; background: #3a3a3c; color: #fff; font-size: 1rem; font-weight: bold; }
        .bg-start { background: var(--rest); color: #000; }
        .bg-pause { background: var(--accent); color: #fff; }

        /* å¼•å¯¼æ¨ªå±é®ç½© */
        #orientation-tip { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:1000; display:none; flex-direction:column; justify-content:center; align-items:center; }
        
        /* å¯åŠ¨é®ç½© */
        #init-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:999; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .init-btn { padding:20px 60px; border-radius:50px; background:var(--rest); color:#000; border:none; font-size:1.8rem; font-weight:bold; cursor:pointer; }

        @media (orientation: portrait) { #orientation-tip { display: flex; } }
    </style>
</head>
<body>

<div id="orientation-tip">
    <div style="font-size: 50px;">ğŸ”„</div>
    <p>è¯·æ—‹è½¬æ‰‹æœºä»¥æ¨ªå±ä½¿ç”¨</p>
</div>

<div id="init-layer" onclick="initApp()">
    <button class="init-btn">å¼€å¯è®­ç»ƒ</button>
</div>

<div class="container">
    <div class="display-side" id="bg-box">
        <div id="state-label">å‡†å¤‡</div>
        <div id="timer-display">00:00</div>
        <div id="round-info">ç¬¬ 0 / 0 è½®</div>
    </div>

    <div class="control-side">
        <div class="config-grid">
            <div class="input-item active" onclick="setActive('w_m')"><label>è®­ç»ƒåˆ†</label><div class="val-text" id="w_m">0</div></div>
            <div class="input-item" onclick="setActive('w_s')"><label>è®­ç»ƒç§’</label><div class="val-text" id="w_s">0</div></div>
            <div class="input-item" onclick="setActive('r_m')"><label>é—´æ­‡åˆ†</label><div class="val-text" id="r_m">0</div></div>
            <div class="input-item" onclick="setActive('r_s')"><label>é—´æ­‡ç§’</label><div class="val-text" id="r_s">0</div></div>
            <div class="input-item" onclick="setActive('b_s')"><label>èŠ‚å¥ç§’</label><div class="val-text" id="b_s">0</div></div>
            <div class="input-item" onclick="setActive('rounds')"><label>è½®æ•°</label><div class="val-text" id="rounds">0</div></div>
        </div>

        <div class="numpad">
            <div class="num-btn" onclick="pressNum(1)">1</div><div class="num-btn" onclick="pressNum(2)">2</div><div class="num-btn" onclick="pressNum(3)">3</div>
            <div class="num-btn" onclick="pressNum(4)">4</div><div class="num-btn" onclick="pressNum(5)">5</div><div class="num-btn" onclick="pressNum(6)">6</div>
            <div class="num-btn" onclick="pressNum(7)">7</div><div class="num-btn" onclick="pressNum(8)">8</div><div class="num-btn" onclick="pressNum(9)">9</div>
            <div class="num-btn num-del" onclick="pressNum('C')">æ¸…ç©º</div><div class="num-btn" onclick="pressNum(0)">0</div><div class="num-btn num-del" onclick="pressNum('D')">é€€æ ¼</div>
        </div>
        
        <div class="action-group">
            <button id="mainBtn" class="btn-main bg-start" onclick="toggle()">å¼€å§‹è®­ç»ƒ</button>
            <button class="btn-reset" onclick="hardReset()">é‡ç½®</button>
        </div>
    </div>
</div>

<audio id="snd_countdown" src="countdown_3s.mp3" preload="auto"></audio>
<audio id="snd_step" src="step_beep.mp3" preload="auto"></audio>
<audio id="snd_over" src="round_over.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>

<script>
    let timer = null, timeLeft = 0, totalWorkTime = 0, curRound = 1, state = "IDLE", isPaused = false, activeId = 'w_m';
    let isNewInput = true;
    let noSleep = new NoSleep();

    function initApp() {
        document.querySelectorAll('audio').forEach(a => { 
            a.play().then(() => { a.pause(); a.currentTime = 0; }).catch(()=>{}); 
        });
        noSleep.enable(); 
        document.getElementById('init-layer').style.display = 'none';
        updateUI();
    }

    function setActive(id) {
        document.querySelectorAll('.input-item').forEach(el => el.classList.remove('active'));
        document.getElementById(id).parentElement.classList.add('active');
        activeId = id; isNewInput = true; 
    }

    function pressNum(v) {
        let el = document.getElementById(activeId);
        if (v === 'C') { el.innerText = '0'; isNewInput = true; } 
        else if (v === 'D') { el.innerText = el.innerText.length > 1 ? el.innerText.slice(0,-1) : '0'; } 
        else {
            if (isNewInput) { el.innerText = v; isNewInput = false; } 
            else { el.innerText = (el.innerText === '0' ? v : el.innerText + v).slice(-2); }
        }
    }

    function hardReset() {
        if (timer) clearInterval(timer);
        timer = null; state = "IDLE"; isPaused = false; timeLeft = 0; curRound = 1;
        document.querySelectorAll('.val-text').forEach(el => el.innerText = '0');
        document.getElementById('mainBtn').innerText = "å¼€å§‹è®­ç»ƒ";
        document.getElementById('mainBtn').className = "btn-main bg-start";
        isNewInput = true; updateUI();
    }

    function toggle() {
        if (state === "IDLE" || state === "FINISH") startLogic();
        else { 
            isPaused = !isPaused; 
            document.getElementById('mainBtn').innerText = isPaused ? "ç»§ç»­" : "æš‚åœ";
            document.getElementById('mainBtn').className = isPaused ? "btn-main bg-start" : "btn-main bg-pause";
        }
    }

    function startLogic() {
        let totalW = (parseInt(document.getElementById('w_m').innerText)||0)*60 + (parseInt(document.getElementById('w_s').innerText)||0);
        if (totalW <= 0) { alert("è¯·è®¾ç½®è®­ç»ƒæ—¶é—´"); return; }
        state = "PREP"; timeLeft = 5; curRound = 1; isPaused = false;
        document.getElementById('mainBtn').innerText = "æš‚åœ";
        document.getElementById('mainBtn').className = "btn-main bg-pause";
        if (timer) clearInterval(timer);
        timer = setInterval(tick, 1000);
        updateUI();
    }

    function tick() {
        if (isPaused) return;
        if ((state === "PREP" || state === "REST") && timeLeft === 3) playSound('snd_countdown');
        if (state === "WORK") {
            const step = parseInt(document.getElementById('b_s').innerText) || 0;
            let elapsed = totalWorkTime - (timeLeft - 1); 
            if (step > 0 && timeLeft > 1) {
                if (elapsed > 0 && elapsed % step === 0) playSound('snd_step');
            }
            if (timeLeft === 1) playSound('snd_over');
        }
        if (timeLeft > 0) { timeLeft--; updateUI(); } else { handleTransition(); }
    }

    function handleTransition() {
        let totalRounds = parseInt(document.getElementById('rounds').innerText) || 1;
        if (state === "PREP") switchTo("WORK");
        else if (state === "WORK") {
            if (curRound >= totalRounds) finish(); else switchTo("REST");
        } else if (state === "REST") {
            curRound++; switchTo("WORK");
        }
    }

    function switchTo(ns) {
        state = ns;
        const prefix = (state === "WORK") ? 'w_' : 'r_';
        timeLeft = (parseInt(document.getElementById(prefix + 'm').innerText)||0)*60 + (parseInt(document.getElementById(prefix + 's').innerText)||0);
        if (state === "WORK") totalWorkTime = timeLeft; 
        updateUI();
    }

    function updateUI() {
        const mm = Math.floor(timeLeft/60).toString().padStart(2,'0');
        const ss = (timeLeft%60).toString().padStart(2,'0');
        const display = document.getElementById('timer-display');
        const label = document.getElementById('state-label');
        display.innerText = `${mm}:${ss}`;

        if(state === "WORK") {
            label.innerText = "è®­ç»ƒä¸­";
            label.style.color = display.style.color = "var(--work)";
        } else if(state === "REST") {
            label.innerText = "é—´æ­‡ä¸­";
            label.style.color = display.style.color = "var(--rest)";
        } else if(state === "FINISH") {
            label.innerText = "å®Œæˆ";
            label.style.color = display.style.color = "var(--accent)";
        } else {
            label.innerText = "å‡†å¤‡";
            label.style.color = display.style.color = "#FFF";
        }
        document.getElementById('round-info').innerText = `ç¬¬ ${state==="IDLE" || state==="FINISH" ? 0 : curRound} / ${document.getElementById('rounds').innerText} è½®`;
    }

    function finish() { clearInterval(timer); timer = null; state = "FINISH"; timeLeft = 0; updateUI(); document.getElementById('mainBtn').innerText = "é‡æ–°å¼€å§‹"; }

    function playSound(id) {
        const s = document.getElementById(id);
        if(s) { s.currentTime = 0; s.play().catch(()=>{}); }
    }
</script>
</body>
</html>
