<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>计时器</title>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="计时器">

    <style>
        :root { --bg: #000; --accent: #0a84ff; --work: #ff453a; --rest: #32d74b; --dim: #8e8e93; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; width: 100vw; height: 100vh; }
        
        /* 强制横屏逻辑 */
        @media screen and (orientation: portrait) {
            #wrapper { width: 100vh; height: 100vw; transform: rotate(90deg); transform-origin: bottom left; position: absolute; top: -100vw; left: 0; }
        }
        @media screen and (orientation: landscape) { #wrapper { width: 100vw; height: 100vh; } }

        .container { display: flex; flex-direction: row; height: 100%; width: 100%; padding: 20px; gap: 10px; }
        .display-side { flex: 1.3; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; border-radius: 24px; }
        #state-label { font-size: 2.8rem; font-weight: 900; letter-spacing: 6px; margin-bottom: 10px; }
        #timer-display { font-size: 22vw; font-weight: 200; line-height: 1; font-variant-numeric: tabular-nums; }
        #round-info { font-size: 1.5rem; color: var(--dim); background: #222; padding: 8px 24px; border-radius: 50px; margin-top:10px; }
        
        .control-side { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .input-item { background: #1c1c1e; padding: 6px; border-radius: 12px; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .input-item.active { border-color: var(--accent); background: #2c2c2e; }
        .val-text { font-size: 1.2rem; font-weight: bold; }
        .input-item label { font-size: 0.7rem; color: var(--dim); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; flex: 1; background: #1c1c1e; padding: 8px; border-radius: 15px; }
        .num-btn { background: #3a3a3c; border: none; color: #fff; font-size: 1.3rem; border-radius: 10px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .num-btn:active { background: var(--accent); }

        .action-group { display: flex; gap: 8px; height: 60px; }
        .btn-main { flex: 2; border-radius: 15px; border: none; font-size: 1.3rem; font-weight: bold; background: var(--rest); color: #000; cursor: pointer; }
        .btn-reset { flex: 1; border-radius: 15px; background: #3a3a3c; color: #fff; border: none; cursor: pointer; }

        #init-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; }
        .init-btn { padding:20px 60px; border-radius:50px; background:var(--rest); font-size: 1.8rem; font-weight:bold; border:none; cursor:pointer; color: #000; }
    </style>
</head>
<body>

<div id="init-layer">
    <button class="init-btn" onclick="initApp()">开启计时器</button>
</div>

<div id="wrapper">
    <div class="container">
        <div class="display-side">
            <div id="state-label">准备</div>
            <div id="timer-display">00:00</div>
            <div id="round-info">第 0 / 0 轮</div>
        </div>
        <div class="control-side">
            <div class="config-grid">
                <div class="input-item active" onclick="setActive('w_m')"><label>练(分)</label><div class="val-text" id="w_m">0</div></div>
                <div class="input-item" onclick="setActive('w_s')"><label>练(秒)</label><div class="val-text" id="w_s">0</div></div>
                <div class="input-item" onclick="setActive('r_m')"><label>休(分)</label><div class="val-text" id="r_m">0</div></div>
                <div class="input-item" onclick="setActive('r_s')"><label>休(秒)</label><div class="val-text" id="r_s">0</div></div>
                <div class="input-item" onclick="setActive('b_s')"><label>节奏</label><div class="val-text" id="b_s">0</div></div>
                <div class="input-item" onclick="setActive('rounds')"><label>轮数</label><div class="val-text" id="rounds">0</div></div>
            </div>
            <div class="numpad" id="numpad"></div>
            <div class="action-group">
                <button id="mainBtn" class="btn-main" onclick="toggle()">开始计时</button>
                <button class="btn-reset" onclick="location.reload()">重置</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
<script>
    const sndCountdown = new Audio('countdown_3s.mp3');
    const sndStep = new Audio('step_beep.mp3');
    const sndOver = new Audio('round_over.mp3');

    let timer = null, timeLeft = 0, totalWorkTime = 0, curRound = 1, state = "IDLE", isPaused = false, activeId = 'w_m';
    let noSleep = new NoSleep();

    function initApp() {
        [sndCountdown, sndStep, sndOver].forEach(s => {
            s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(e => console.log("Audio ready"));
        });
        noSleep.enable();
        document.getElementById('init-layer').style.display = 'none';
        updateUI();
    }

    function playAudio(audioObj) {
        if (audioObj) {
            audioObj.currentTime = 0;
            audioObj.play().catch(e => { audioObj.load(); audioObj.play(); });
        }
    }

    function tick() {
        if (isPaused) return;
        if ((state === "PREP" || state === "REST") && timeLeft === 3) playAudio(sndCountdown);
        if (state === "WORK") {
            const step = parseInt(document.getElementById('b_s').innerText) || 0;
            let elapsed = totalWorkTime - (timeLeft - 1); 
            if (step > 0 && timeLeft > 1 && elapsed > 0 && elapsed % step === 0) playAudio(sndStep);
            if (timeLeft === 1) playAudio(sndOver);
        }
        if (timeLeft > 0) { timeLeft--; updateUI(); } else { handleTransition(); }
    }

    function startLogic() {
        state = "PREP"; timeLeft = 5; curRound = 1;
        totalWorkTime = (parseInt(document.getElementById('w_m').innerText)||0)*60 + (parseInt(document.getElementById('w_s').innerText)||0);
        if(timer) clearInterval(timer);
        timer = setInterval(tick, 1000);
        updateUI();
    }

    function toggle() {
        if (state === "IDLE") startLogic();
        else { isPaused = !isPaused; document.getElementById('mainBtn').innerText = isPaused ? "继续" : "暂停"; }
    }

    function handleTransition() {
        let tr = parseInt(document.getElementById('rounds').innerText) || 1;
        if (state === "PREP") { state = "WORK"; timeLeft = totalWorkTime; }
        else if (state === "WORK") {
            if (curRound >= tr) { clearInterval(timer); state = "IDLE"; alert("计时完成！"); }
            else { state = "REST"; timeLeft = (parseInt(document.getElementById('r_m').innerText)||0)*60 + (parseInt(document.getElementById('r_s').innerText)||0); }
        } else { curRound++; state = "WORK"; timeLeft = totalWorkTime; }
        updateUI();
    }

    function updateUI() {
        const mm = Math.floor(timeLeft/60).toString().padStart(2,'0');
        const ss = (timeLeft%60).toString().padStart(2,'0');
        document.getElementById('timer-display').innerText = `${mm}:${ss}`;
        const label = document.getElementById('state-label');
        if(state === "WORK") { label.innerText = "进行中"; label.style.color = "var(--work)"; }
        else if(state === "REST") { label.innerText = "休息中"; label.style.color = "var(--rest)"; }
        else { label.innerText = "准备"; label.style.color = "#FFF"; }
        document.getElementById('round-info').innerText = `第 ${state === "IDLE" ? 0 : curRound} / ${document.getElementById('rounds').innerText} 轮`;
    }

    function setActive(id) {
        document.querySelectorAll('.input-item').forEach(el => el.classList.remove('active'));
        document.getElementById(id).parentElement.classList.add('active');
        activeId = id;
    }

    function pressNum(v) {
        let el = document.getElementById(activeId);
        if(v === 'C') el.innerText = '0';
        else if(v === 'D') el.innerText = el.innerText.length > 1 ? el.innerText.slice(0,-1) : '0';
        else el.innerText = (el.innerText === '0' ? v : el.innerText + v).slice(-2);
    }

    const pad = document.getElementById('numpad');
    [1,2,3,4,5,6,7,8,9,'C',0,'D'].forEach(v => {
        let b = document.createElement('div');
        b.className = 'num-btn';
        b.innerText = v === 'D' ? '←' : v;
        b.onclick = () => pressNum(v);
        pad.appendChild(b);
    });
</script>
</body>
</html>
