<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>柔道专业计时器</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="柔道计时器">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        :root { --bg: #000; --accent: #0a84ff; --work: #ff453a; --rest: #32d74b; --dim: #8e8e93; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; margin: 0; overflow: hidden; width: 100vw; height: 100vh; }

        /* 强制旋转逻辑 */
        @media screen and (orientation: portrait) {
            #wrapper { width: 100vh; height: 100vw; transform: rotate(90deg); transform-origin: bottom left; position: absolute; top: -100vw; left: 0; }
        }
        @media screen and (orientation: landscape) {
            #wrapper { width: 100vw; height: 100vh; }
        }

        .container { display: flex; flex-direction: row; height: 100%; width: 100%; padding: 20px 20px 20px calc(20px + env(safe-area-inset-left)); gap: 10px; }
        .display-side { flex: 1.3; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #111; border-radius: 24px; }
        #state-label { font-size: 2.8rem; font-weight: 900; letter-spacing: 6px; margin-bottom: 10px; }
        #timer-display { font-size: 22vw; font-weight: 200; line-height: 1; margin: -15px 0; font-variant-numeric: tabular-nums; transition: color 0.3s; }
        #round-info { font-size: 1.5rem; color: var(--dim); background: #222; padding: 8px 24px; border-radius: 50px; }

        .control-side { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        .config-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .input-item { background: #1c1c1e; padding: 6px; border-radius: 12px; border: 2px solid transparent; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .input-item.active { border-color: var(--accent); background: #2c2c2e; }
        .input-item label { font-size: 0.65rem; color: var(--dim); margin-bottom: 2px; }
        .val-text { font-size: 1.2rem; font-weight: bold; }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; flex: 1; background: #1c1c1e; padding: 8px; border-radius: 15px; }
        .num-btn { background: #3a3a3c; border: none; color: #fff; font-size: 1.3rem; font-weight: bold; border-radius: 10px; display: flex; justify-content: center; align-items: center; }
        .num-btn:active { background: var(--accent); }
        .num-del { background: #48484a; font-size: 1rem; }

        .action-group { display: flex; gap: 8px; height: 60px; }
        .btn-main { flex: 2; border-radius: 15px; border: none; font-size: 1.3rem; font-weight: bold; cursor: pointer; }
        .btn-reset { flex: 1; border-radius: 15px; border: none; background: #3a3a3c; color: #fff; font-size: 1rem; font-weight: bold; }
        .bg-start { background: var(--rest); color: #000; }
        .bg-pause { background: var(--accent); color: #fff; }

        #init-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; }
        .init-btn { padding:20px 60px; border-radius:50px; background:var(--rest); color:#000; border:none; font-size:1.8rem; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<div id="init-layer" onclick="initApp()">
    <button class="init-btn">点击开启训练</button>
    <p style="color: #8e8e93;">请确保手机未静音</p>
</div>

<div id="wrapper">
    <div class="container">
        <div class="display-side">
            <div id="state-label">准备</div>
            <div id="timer-display">00:00</div>
            <div id="round-info">第 0 / 0 轮</div>
        </div>

        <div class="control-side">
            <div class="config-grid">
                <div class="input-item active" onclick="setActive('w_m')"><label>训练分</label><div class="val-text" id="w_m">0</div></div>
                <div class="input-item" onclick="setActive('w_s')"><label>训练秒</label><div class="val-text" id="w_s">0</div></div>
                <div class="input-item" onclick="setActive('r_m')"><label>间歇分</label><div class="val-text" id="r_m">0</div></div>
                <div class="input-item" onclick="setActive('r_s')"><label>间歇秒</label><div class="val-text" id="r_s">0</div></div>
                <div class="input-item" onclick="setActive('b_s')"><label>节奏秒</label><div class="val-text" id="b_s">0</div></div>
                <div class="input-item" onclick="setActive('rounds')"><label>轮数</label><div class="val-text" id="rounds">0</div></div>
            </div>

            <div class="numpad">
                <div class="num-btn" onclick="pressNum(1)">1</div><div class="num-btn" onclick="pressNum(2)">2</div><div class="num-btn" onclick="pressNum(3)">3</div>
                <div class="num-btn" onclick="pressNum(4)">4</div><div class="num-btn" onclick="pressNum(5)">5</div><div class="num-btn" onclick="pressNum(6)">6</div>
                <div class="num-btn" onclick="pressNum(7)">7</div><div class="num-btn" onclick="pressNum(8)">8</div><div class="num-btn" onclick="pressNum(9)">9</div>
                <div class="num-btn num-del" onclick="pressNum('C')">清空</div><div class="num-btn" onclick="pressNum(0)">0</div><div class="num-btn num-del" onclick="pressNum('D')">退格</div>
            </div>
            
            <div class="action-group">
                <button id="mainBtn" class="btn-main bg-start" onclick="toggle()">开始训练</button>
                <button class="btn-reset" onclick="hardReset()">重置</button>
            </div>
        </div>
    </div>
</div>

<audio id="snd_countdown" src="countdown_3s.mp3" preload="auto"></audio>
<audio id="snd_step" src="step_beep.mp3" preload="auto"></audio>
<audio id="snd_over" src="round_over.mp3" preload="auto"></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>

<script>
    let timer = null, timeLeft = 0, totalWorkTime = 0, curRound = 1, state = "IDLE", isPaused = false, activeId = 'w_m';
    let isNewInput = true;
    let noSleep = new NoSleep();

    // 页面加载时恢复保存的设置
    window.onload = () => {
        const saved = localStorage.getItem('judo_timer_cfg');
        if (saved) {
            const cfg = JSON.parse(saved);
            Object.keys(cfg).forEach(id => {
                if(document.getElementById(id)) document.getElementById(id).innerText = cfg[id];
            });
        }
    };

    function saveConfig() {
        const cfg = {};
        document.querySelectorAll('.val-text').forEach(el => cfg[el.id] = el.innerText);
        localStorage.setItem('judo_timer_cfg', JSON.stringify(cfg));
    }

    function initApp() {
        const audios = document.querySelectorAll('audio');
        audios.forEach(a => { 
            a.muted = true;
            a.play().then(() => { a.pause(); a.currentTime = 0; a.muted = false; }).catch(()=>{}); 
        });
        
        noSleep.enable(); 
        document.getElementById('init-layer').style.display = 'none';
        updateUI();
    }

    function setActive(id) {
        document.querySelectorAll('.input-item').forEach(el => el.classList.remove('active'));
        document.getElementById(id).parentElement.classList.add('active');
        activeId = id; isNewInput = true; 
    }

    function pressNum(v) {
        if (state !== "IDLE" && state !== "FINISH") return;
        let el = document.getElementById(activeId);
        let limit = activeId === 'rounds' ? 3 : 2;

        if (v === 'C') { el.innerText = '0'; isNewInput = true; } 
        else if (v === 'D') { el.innerText = el.innerText.length > 1 ? el.innerText.slice(0,-1) : '0'; } 
        else {
            if (isNewInput) { el.innerText = v; isNewInput = false; } 
            else { el.innerText = (el.innerText === '0' ? v : el.innerText + v).slice(-limit); }
        }
        saveConfig();
        updateUI();
    }

    function hardReset() {
        if (timer) clearInterval(timer);
        timer = null; state = "IDLE"; isPaused = false; timeLeft = 0; curRound = 1;
        document.getElementById('mainBtn').innerText = "开始训练";
        document.getElementById('mainBtn').className = "btn-main bg-start";
        isNewInput = true; 
        updateUI();
    }

    function toggle() {
        if (state === "IDLE" || state === "FINISH") startLogic();
        else { 
            isPaused = !isPaused; 
            document.getElementById('mainBtn').innerText = isPaused ? "继续" : "暂停";
            document.getElementById('mainBtn').className = isPaused ? "btn-main bg-start" : "btn-main bg-pause";
        }
    }

    function startLogic() {
        let totalW = (parseInt(document.getElementById('w_m').innerText)||0)*60 + (parseInt(document.getElementById('w_s').innerText)||0);
        if (totalW <= 0) { alert("请设置训练时间"); return; }
        
        state = "PREP"; timeLeft = 5; curRound = 1; isPaused = false;
        document.getElementById('mainBtn').innerText = "暂停";
        document.getElementById('mainBtn').className = "btn-main bg-pause";
        if (timer) clearInterval(timer);
        timer = setInterval(tick, 1000);
        updateUI();
    }

    function tick() {
        if (isPaused) return;

        // 声音逻辑优化
        if ((state === "PREP" || state === "REST") && timeLeft === 3) playSound('snd_countdown');
        
        if (state === "WORK") {
            const step = parseInt(document.getElementById('b_s').innerText) || 0;
            let elapsed = totalWorkTime - timeLeft; 
            if (step > 0 && timeLeft > 0 && elapsed > 0 && elapsed % step === 0) playSound('snd_step');
        }

        if (timeLeft > 0) { 
            timeLeft--; 
            updateUI();
